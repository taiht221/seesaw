    .swiper {
      width: 100%;
      height: 100%;

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      background: #000;
      color: #000;
    }

    .swiper {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
    }

    .mySwiper2 {
      height: 80%;
      width: 100%;
    }

    .mySwiper {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }

    .mySwiper .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }

    .mySwiper .swiper-slide-thumb-active {
      opacity: 1;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .polygon {
      margin: 0 auto;

      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var swiper = new Swiper("#swiper1", {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });
    var swiper2 = new Swiper("#swiper2", {
      spaceBetween: 10,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: swiper,
      },
      effect: 'flip',
      speed: 500
    });
    swiper2.on('slideChange', function () {
      console.log(swiper2.activeIndex)
      const colorList = ["https://i0.wp.com/seesawvietnam.com/wp-content/uploads/2022/05/7.jpg?resize=1536%2C1536&ssl=1", "https://i0.wp.com/seesawvietnam.com/wp-content/uploads/2023/03/z4163172000302_761ee16426a6376920101339c7deea04.jpg?resize=1536%2C1536&ssl=1",

        "https://swiperjs.com/demos/images/nature-4.jpg", "https://swiperjs.com/demos/images/nature-5.jpg"]
      var activeSlide = $('.swiper-slide-active');
      // var bgColor = activeSlide.attr('data-bg-color');
      // console.log(bgColor)
      $('.hero-bg').css('background-color', colorList[swiper2.activeIndex]);
      $('.hero-bg').css('background-image', 'url(' + colorList[swiper2.activeIndex] + ')');;
    });
